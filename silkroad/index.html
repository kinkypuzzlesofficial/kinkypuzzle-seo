<!DOCTYPE html>
<html>
<head><title>phBot Live Stats</title></head>
<body>
<h1>phBot Live Stats</h1>
<pre id="stats">Loading...</pre>
<script>
async function fetchStats() {
  const res = await fetch('https://botstats-worker.kinkypuzzlesofficial.workers.dev/');
  const data = await res.json();
  document.getElementById('stats').innerText = JSON.stringify(data, null, 2);
}
setInterval(fetchStats, 5000);
fetchStats();
</script>
</body>
</html>
